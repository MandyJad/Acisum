<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>Acisum - Repertório</title>
</h:head>

<h:body
	style="background-image: url('/Acisum/resources/img/fone_wallpaper.jpg'); background-size:100%; min-heigth:500px;">

	<h:form>
		<div class="cardMenu">
			<div class="imagem">
				<img src="../resources/img/acisum540.png"
					style="width: 15%; margin-top: 10px"></img>
			</div>
		</div>
	</h:form>


	<p:growl id="mensagem" showDetail="false" />

	<h:form id="frmPlaylists">
		<p:poll interval="5" update=":frmPlaylists :mensagem"
			immediate="true" listener="#{MBClientePlaylist.buscarIndicadas}" />

		<p:panel id="painel"
			style="margin: 1em auto;margin-top:50px; width: 80%">
			<div class="ui-fluid">
				<p:panelGrid id="pgLocal" layout="grid" columns="1"
					style="width: 50%; margin-top: 5px; margin-bottom: 5px"
					styleClass="ui-panelgrid-blank form-group"
					columnClasses="ui-grid-col-10">
					
				</p:panelGrid>
			</div>
			<h:panelGrid columns="2">
				<p:dataTable id="indicadas" emptyMessage="Nenhum repertório encontrado." reflow="true" rows="10" paginator="true"
					style="width:100%" value="#{MBClientePlaylist.buscaConsolidada()}"
					var="item">
					<f:facet name="header">
							Repertório do Músico
						</f:facet>
					<p:column headerText="Nome da Música">
						<h:outputText value="#{item.cifra.nome}" />
					</p:column>
					<p:column headerText="Pedidos" width="15%">
						<h:outputText value="#{item.pedidos}" />
					</p:column>
				</p:dataTable>
				<div align="center">
				<p:button href="home.xhtml" value="Escolher outra música" style="width:100%;" />
			</div>
			</h:panelGrid>
			
		</p:panel>

	</h:form>



	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="primeicons.css" library="css" />
	<h:outputScript name="scripts.js" library="js" />

</h:body>
</html>
